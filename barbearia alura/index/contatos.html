<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="produtos.css">
    </head>

    <body>

        <header>
            <div class="caixa">
                <h1> <img src="logo.png" alt="Logo da Barbearia alura"> </h1> 
                <nav>
                    <ul>
                        <li> <a href="indext.html">Home</a> </li>
                        <li> <a href="produtos.html">Produtos</a> </li>
                        <li> <a href="contatos.html">Contatos</a> </li>
                    </ul>
                </nav>
         </div>
        </header>

        <main>
            <form>
                <label for="nomesobremone"> Nome e sobremone </label>
                    <input type="text" id="nomesobremone" class="input-padrao" required>

                <label for="email"> Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone"> Telefone </label>
                    <input type="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem"> Mensagem </label>
                    <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required > </textarea>

                <fieldset>
                    <legend> Como prefere entrar em contato com agente? </legend>
                        <label for="radio - email"><input type="radio"  name="contato" value="email" id="radio - email"> Email </label>

                    <label for="radio - telefone"><input type="radio"  name="contato" value="telefone" id="radio - telefone"> Telefone </label>

                    <label for="radio - whatsapp"> <input type="radio"  name="contato" value="whatsapp" id="radio - whatsapp" checked> Whatsapp </label>
                </fieldset>

                <fieldset>
                    <legend> Qual horario prefere ser atendido? </legend>
                    <select>
                        <option> Manh√£ </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table> 
                <thead>
                   <tr>
                     <th> Dia </th>
                     <th> Horario </th>
                    </tr>
                 </thead>
            
                 <tbody>
                  <tr>
                    <td> Segunda </td>
                    <td> 8h - 20h </td>
                 </tr>

                 <tr>
                    <td> Quarta </td>
                    <td> 8h - 20h </td>
                 </tr>

                 <tr>
                    <td> Sexta </td>
                    <td> 8h - 20h </td>
                 </tr>
               </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png"  alt="Logo da Barbearia alura">
            <p class="Copyright"> &copy; Copyright Barbearia alura</p>
        </footer>

    </body>
</html>
